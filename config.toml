baseURL = 'https://marcusflodihn.github.io/personal-website/'
languageCode = 'en-us'
title = 'Marcus Flodihn'
theme = 'PaperMod'
publishDir = "."

[taxonomies]
tag = 'tags'

[[deployment.targets]]
name = "mydeployment"
cloudFrontDistributionID = ""

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg)$"
cacheControl = "max-age=31536000, no-transform, public"

[[deployment.matchers]]
# Set custom content type for /sitemap.xml
pattern = "^sitemap\\.xml$"
contentType = "application/xml"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true